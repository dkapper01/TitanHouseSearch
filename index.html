<!DOCTYPE html>
<html>
<head>
<title>Text Manipulater</title>
<link rel="stylesheet" type="text/css" href="main.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>
    <div class="container">                
        <h1>Text Manipulater</h1> 
        <form>
            <input class="form-control form-control" type="text" placeholder="Enter Text" id="inputText">
            <input type="button" class="btn btn-primary" value="Submit" onclick="submitText()">
        </form>
        <div class="showText">
            <p id="innterText">Show text here</p>
        </div>
    </div>

<script type="text/javascript" src="javascript.js"></script>
</body>
</html>
